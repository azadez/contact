<!DOCTYPE html>
<html>
<head>
    <script type='text/javascript'>
        function voirAdresse(a){
            window.location.replace("../adressesemails?id=" + a);
        }
        function modifierContact(a){
            window.location.replace("../update?id=" + a);
        }
        function supprimerContact(e){
            window.location.replace("../delete?id=" + e);
        }
        function addcusto(){
            window.location.replace("../add");
        }
        function createad(){
            window.location.replace("../createadresse");
        }
        function createem(){
            window.location.replace("../createemail");
        }
        function logout(){
            window.location.replace("../logout");
        }
    </script>
</head>
<body>
<style>
    table,
td {
    border: 1px solid #333;
}
thead,
tfoot {
    background-color: #333;
    color: #fff;
}
</style>
<h1> Liste des contacts</h1>
<table >
    <thead>
    <tr>
        <th>Id</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Supprimer le contact</th>
        <th>Modifier le contact</th>
        <th>Accéder aux adresses et mail</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${contacts}">
        <td th:text="${c.id}">...</td>
        <td th:text="${c.firstName}">...</td>
        <td th:text="${c.lastName}">...</td>
        <td align="center">
            <a th:onclick="'javascript:supprimerContact(\''+ ${c.id} + '\');'">
                <button type="button">
                    Supprimer
                </button>
            </a>
        </td>
        <td align="center">
            <a th:onclick="'javascript:modifierContact(\''+ ${c.id} + '\');'">
                <button type="button">
                    Modifier
                </button>
            </a>
        </td>
        <td align="center">
            <a th:onclick="'javascript:voirAdresse(\''+ ${c.id} + '\');'">
                <button type="button">
                    Voir Adresse et email
                </button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<br>
<a th:onclick="'javascript:addcusto();'">
    <button type="button">
        Ajouter un contact
    </button>
</a>
<a th:onclick="'javascript:createad();'">
    <button type="button">
        Créer des adresses
    </button>
</a>
<a th:onclick="'javascript:createem();'">
    <button type="button">
        Créer des emails
    </button>
</a>
<a th:onclick="'javascript:logout();'">
    <button type="button">
        LogOut
    </button>
</a>
</body>
</html>
