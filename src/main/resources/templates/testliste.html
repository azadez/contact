<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
</head>
<body>


<form  action="#" th:action="@{/testliste}" th:object="${emailForm}" method="post">
    <select th:field="*{email}" size="5" multiple>
        <option th:each="c : ${email}"
                th:value="${c.id}"
                th:text="${c.email}" />
    </select>
    <br>
    <td><button type="submit">Submit</button></td>
</form>

</body>
</html>
