<!DOCTYPE html>
<html lang="en">
<script type='text/javascript'>
        function addAddressField() {
            var addressesDiv = document.getElementById("fields");
            var divFields = document.createElement("div");
            var input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("name", "emails");
            divFields.appendChild(input);
            addressesDiv.appendChild(divFields);
        }



</script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post" th:action="@{/createemail}">

    Ajouter vos emails(s)<br>
    <div id="fields">
        <input name="emails" type="text">
    </div>

    <input type="Submit">Enregistrer les emails</input>

</form>
<button onclick="addAddressField()">Ajouter une saisie d'email</button>
</body>
</html>
